<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./CSS/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Lato:ital,wght@1,300&family=Prompt:ital@1&display=swap"
        rel="stylesheet">
    <title>Replay</title>
</head>

<body class="bg-black">

    <!-- * * * NAVBAR * * * * * * * * * * * * * * * * * * * * -->
    <header id="navbar" class="bg-gray-900 fixed top-0 z-50 w-full ">

        <!-- * * * NAVBAR PC * * * * * * * * * * * * * * * * * * * * -->

        <!-- max width 7xl, centrado, padding en 2, en sm padding en 6, en lg padding en 8 -->
        <div class="max-w-7xl mx-auto px2 sm:px-6 lg:px-8">
            <!-- posicion relativa, display flex, items centrados, espacio entre si, ancho 16 -->
            <div class="relative flex items-center justify-between h-16">
                <!-- capacidad de encogerse o crecer ignorando el tamano inicial, display flex, espaciado entre elementos, en sm ?, en sm los elementos se colocan al inicio -->
                <div class="w-full flex items-center justify-center  sm:items-stretch sm:justify-start  ">

                    <!-- * * * ICONS LOGO * * * * * * * * * * * * * * * * * * * * -->
                    <!-- evitar que un elemento encoja, display flex, items centrados -->
                    <div id="iconLogo" class="flex-shrink-0 flex items-center ">

                        <a href="UserIndex.html"><img class="block lg:hidden sm:hidden h-8 w-auto pl-6" src="assets/replaylogo.png" alt="Replay"> </a>
                        
                        <a href="UserIndex.html"><img class="hidden lg:block sm:block h-8 w-auto" src="assets/replaylogolargo.png" alt="Replay"></a>

                    </div>

                    <!-- * * * OPTIONS MENU 1 * * * * * * * * * * * * * * * * * * * * -->
                    <!-- escondido, en sm se vuelve bloque de margen izquierdo 6 -->
                    <div id="optionsMenu1" class="hidden lg:block  md:ml-6 mx-4">
                        <!-- display flex, margen izquierdo 4 -->
                        <div class="flex space-x-4">
                            <a href="#"
                                class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-bold"
                                aria-current="page">Home</a>
                            <a href="games.html"
                                class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-bold">Games</a>
                            
                        </div>
                    </div>

                    <!-- * * * SEARCH BAR * * * * * * * * * * * * * * * * * * * * -->
                    <div class=" w-full h-8 p-3 bg-gray-700 rounded-xl text-gray-300 flex items-center mx-4">
                        <input id="searchBar" type="text" placeholder="Fall Guys "
                            class="pt-4 bg-no-repeat pb-4 h-8 bg-transparent focus:outline-none w-full">
                        <a href="#" class="shadow-2xl" id="iconSearch">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6  opacity-70" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M8 16l2.879-2.879m0 0a3 3 0 104.243-4.242 3 3 0 00-4.243 4.242zM21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </a>
                    </div>
                    <div class="mx-5 pr-5 flex gap-x-4 items-center">
                        <button class="  bg-green-500 hover:bg-green-700 text-white  py-1 px-2 rounded h-8 w-10 "
                            id="btnShow"><img src="./assets/icono-usuario.jpg" alt="Replay" class="h-6 w-6">
                        </button>
                        <div class=" hidden lg:flex items-center gap-x-2">
                            <h1 class=" font-Righteous text-lg text-white ">
                                Hola,
                            </h1>
                            <span class="font-bold text-xl text-emerald-600" id="name">
                            </span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="hidden  justify-between" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1 ">
                <div class=" pl-4 lg:hidden flex ">
                    <h1 class=" font-Righteous text-lg text-white ">
                        Hola,&nbsp;
                    </h1>
                    <span class="font-bold text-xl text-emerald-400" id="nameSub">
                    </span>
                </div>
                <a href="SignIn.html"
                    class=" text-black font-bold  bg-green-500 hover:bg-green-700 hover:text-white block px-3 py-2 rounded-md text-base ">Perfil</a>
                <a href="index.html"
                    class=" text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
                    aria-current="page">Cerrar Sesion</a>
                <a href="#"
                    class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Mis
                    Juegos</a>
            </div>
        </div>

    </header>

    <!-- * * * SLIDER * * * * * * * * * * * * * * * * * * * * -->
    <div class="relative mt-16">
        <ul id="slider">
            <!-- h-501 es igual a 76vh -->
            <li class="h-60 sm:h-501 relative">
                <img class="w-full h-full" src="./assets/ejemplo-imagen.jpg" alt="">
                <div class="absolute top-0 left-0 h-full w-full flex">

                </div>
            </li>
            <li class="h-60 sm:h-501 relative hidden ">
                <img class="w-full h-full" src="./assets/ejemplo-imagen-2.jpg" alt="">
                <div class="absolute top-0 left-0 h-full w-full flex">

                </div>
            </li>
            <li class="h-60 sm:h-501 relative hidden">
                <img class="w-full h-full" src="./assets/ejemplo-imagen-3.jpg" alt="">
                <div class="absolute top-0 left-0 h-full w-full flex">

                </div>
            </li>
            <li class="h-60 sm:h-501 relative hidden">
                <img class="w-full h-full" src="./assets/ejemplo-imagen-4.jpg" alt="">
                <div class="absolute top-0 left-0 h-full w-full flex">

                </div>
            </li>
        </ul>

        <div class="absolute w-full h-full px-2 sm:px-5 flex top-0 left-0">
            <div class="w-full flex justify-between my-auto">
                <button onclick="prev()"
                    class="w-8 h-8 sm:w-10 sm:h-10 bg-gray-500 hover:bg-gray-900 rounded-full bg-opacity-80 shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="block h-6 w-6 m-auto" fill="" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                </button>
                <button onclick="next()"
                    class="w-8 h-8 sm:w-10 sm:h-10 bg-gray-500 hover:bg-gray-900 rounded-full bg-opacity-80 shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="block h-6 w-6 m-auto" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="w-full my-5 sm:my-10 mx-auto">
        <div class="w-11/12 sm:w-full min-h-fit mx-auto text-white p-2 sm:pl-6">
            <h1 class="text-lg">Recommended Games</h1>
            <h2 class="text-sm">Worth a try</h2>
        </div>
        <div class="w-full flex">
            <button id="b" class="text-white" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <!-- slider pequeÃ±o -->
            <div class="w-full h-full gap-x-4 flex overflow-x-hidden items-center" id="resultado">
                <div class="relative w-52 h-full game card" >     
                    <img src = "./assets/gta5.jpg" class="img-card object-cover h-52 w-52">
                </div>
            </div>
            <button id="a" class=" text-white" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>
    </div>

    <script type="module" src="./JS/menu.js"></script>
    <script>
        const nameBar = document.querySelector('#name');
        const nameSub = document.querySelector('#nameSub')
        nameBar.textContent = localStorage.getItem('name');
        nameSub.textContent = localStorage.getItem('name');

    </script>
    <script src="./JS/API.js"></script>
    <script src="./JS/resizeSlider.js"></script>

</body>

</html>
